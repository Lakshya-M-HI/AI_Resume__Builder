<svg width="58" height="58" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

  <defs>
    <!-- Neon rotating border gradient -->
    <linearGradient id="ringMobileGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="25%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="75%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#EC4899"/>

      <animateTransform attributeName="gradientTransform"
        type="rotate"
        from="0 40 40" 
        to="360 40 40"
        dur="6s"
        repeatCount="indefinite"/>
    </linearGradient>

    <!-- Core jewel gradient -->
    <linearGradient id="coreMobileGrad" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" stop-color="#7b1fa2"/>
      <stop offset="60%" stop-color="#d63384"/>
      <stop offset="100%" stop-color="#ff77b6"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="mobileGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <!-- OUTER NEON RING -->
  <circle cx="40" cy="40" r="30"
          fill="none"
          stroke="url(#ringMobileGrad)"
          stroke-width="6"
          stroke-linecap="round"
          filter="url(#mobileGlow)">

      <!-- Breathing effect -->
      <animate attributeName="opacity"
               values="0.95;0.6;0.95"
               dur="4.5s"
               repeatCount="indefinite"/>

      <animate attributeName="stroke-width"
               values="5;7;5"
               dur="4.5s"
               repeatCount="indefinite"/>
  </circle>


  <!-- INNER PINK JEWEL -->
  <circle cx="40" cy="40" r="18"
          fill="url(#coreMobileGrad)">

      <!-- Pulse animation -->
      <animateTransform attributeName="transform"
                        type="scale"
                        values="1;1.07;1"
                        dur="2.4s"
                        repeatCount="indefinite"
                        additive="sum"/>

      <animate attributeName="opacity"
               values="1;0.88;1"
               dur="2.4s"
               repeatCount="indefinite"/>
  </circle>


  <!-- “R” Letter -->
  <text x="40" y="46"
        text-anchor="middle"
        font-family="Pacifico, 'Brush Script MT', cursive"
        font-size="28"
        fill="white"
        stroke="rgba(255,255,255,0.15)"
        stroke-width="1.4">
      R
  </text>

</svg>
